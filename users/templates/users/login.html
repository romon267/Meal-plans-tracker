{%extends 'planner/base.html'%}
{% load widget_tweaks %}
{% block content%}
<div class="container content px-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="control">
            <legend class="border-bottom pt-3 mb-4"><h1 class="has-text-weight-bold is-size-3">Sign in</h1></legend>
            {{ form.non_field_errors }}
            <div class="field">
                {{ form.username.errors }}
                <label class="label" for="{{ form.username.id_for_label }}">Email or username:</label>
                    {{ form.username|add_class:"input"}}
            </div>
            <div class="field mb-3">
                {{ form.password.errors }}
                <label class="label" for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password|add_class:"input"}}
            </div>
        </fieldset>
        <div class="control">
            <button class="button is-primary" type="submit">Sign in</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account? <a class="ml-2" href="{%url 'register'%}">Sign up</a></small>
    </div>
</div>
{% endblock %}
